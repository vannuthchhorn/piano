<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title>piano</title>
</head>
<body>
    <div class="piano">
        <div class="key white" data-notes="C"  ></div>
        <div class="key black" data-notes="Gb" ></div>
        <div class="key white" data-notes="G"  ></div>
        <div class="key black" data-notes="Eb" ></div>
        <div class="key white" data-notes="E"  ></div>
        <div class="key white" data-notes="F"  ></div>
        <div class="key black" data-notes="Bb" ></div>
        <div class="key white" data-notes="B"  ></div>
        <div class="key black" data-notes="Db" ></div>
        <div class="key white" data-notes="D"  ></div>
        <div class="key black" data-notes="Ab" ></div>
        <div class="key white" data-notes="A"  ></div>
    </div>
    
        <audio id="C"  src="notes/C.mp3"  ></audio>
        <audio id="Gb" src="notes/Gb.mp3" ></audio>
        <audio id="G"  src="notes/G.mp3"  ></audio>
        <audio id="Eb" src="notes/Eb.mp3" ></audio>
        <audio id="E"  src="notes/E.mp3"  ></audio>
        <audio id="F"  src="notes/F.mp3"  ></audio>
        <audio id="Bb" src="notes/Bb.mp3" ></audio>
        <audio id="B"  src="notes/B.mp3"  ></audio>
        <audio id="Db" src="notes/Db.mp3" ></audio>
        <audio id="D"  src="notes/D.mp3"  ></audio>
        <audio id="Ab" src="notes/Ab.mp3" ></audio>
        <audio id="A"  src="notes/A.mp3"  ></audio>
</body>
</html>
